<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro<input type="number" id="txtvel"> <Km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            //var txtv = window.document.getElementById("txtvel")
            var txtv = document.querySelector("input#txtvel")
            var res = document.querySelector("div#res")
            var velocidade = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${velocidade} <strong>KM/h</strong></p>`
            if(velocidade > 60){
                res.innerHTML +=`<p>Você foi <strong>MULTADO!</strong></p>`
            }
            res.innerHTML +=`<p>Dirija sempre com o sinto de segurança!</p>`
        }
        
    </script>
</body>
</html>
